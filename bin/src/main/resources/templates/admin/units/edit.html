<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/add-form.html :: head"></head>
<body>
	<section id="container">
		<header th:insert="fragments/admin.html :: header"></header>
		<aside th:insert="fragments/admin.html :: sidebar"></aside>

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">

				<!--mini statistics start-->
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">Editar unidad de medida</header>
							<div class="panel-body">
								<div class="position-center">
									<form th:action="@{/units/save}" method="post"
										th:object="${modelo}" class="form-horizontal"
										role="form">
										
										<input th:field="*{id}" th:value="*{id}" type="hidden"
												id="id" name="id">
													
										<div class="form-group">
											<label for="name"
												class="col-lg-2 col-sm-2 control-label">Nombre</label>
											<div class="col-lg-10">
												<input th:field="*{name}" th:value="*{name}" type="text"
													class="form-control" id="name" name="name">
											</div>
										</div>
										
										<div class="form-group">
											<div class="col-lg-offset-2 col-lg-10">
												<button type="submit" class="btn btn-success">Editar</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</section>
					</div>
				</div>
				<!--mini statistics end-->
			</section>
		</section>
		<!--main content end-->

	<div th:insert="fragments/admin.html :: right-sidebar"></div>
	</section>

	<div th:insert="fragments/add-form.html :: post-scripts"></div>
</body>
</html>
