<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="/images/favicon.ico">

    <title>Login</title>

    <!--Core CSS -->
    <link href="/bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-reset.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
    <script src="/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-body">

    <div class="container">
	
      <form class="form-signin" method="post" th:action="@{/security/login}">
      <div style="text-align: center;"><img alt="Logo" src="/images/xigmad-consulting.png" /></div>
        <h2 class="form-signin-heading">Base APP</h2>
        <div class="row" th:if='${mensaje == "auth-error"}'> 
					<div class="col-md-12">
						<div class="alert alert-warning fade in">
				             <strong>¡Alerta!</strong> Usuario o contraseña incorrectos.
				        </div>
					</div>
				</div>
        <div class="login-wrap">
            <div class="user-login-info">
                <input id="usename" name="username" type="text" class="form-control" placeholder="Usuario" autofocus>
                <input id="password" name="password" type="password" class="form-control" placeholder="Contraseña">
            </div>
            <label class="checkbox">
                <input type="checkbox" id="remember-me" name="remember-me" value="remember-me"> Recuérdame
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Olvidé mi contraseña</a>

                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">Ingresar</button>
        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Olvidé mi contraseña</h4>
                      </div>
                      <div class="modal-body">
                          <p>Ingrese su correo para recuperar su contraseña.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
                          <button class="btn btn-success" type="button">Enviar</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>



    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->
    <script src="/js/jquery.js"></script>
    <script src="/bs3/js/bootstrap.min.js"></script>

  </body>
</html>
